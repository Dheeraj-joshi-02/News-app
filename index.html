<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./newspaper.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Current News</title>
  </head>
  <body>
    <header class="">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./newspaper.png" alt="logo" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  id="Politics"
                  onclick="onNavItemClick('Politics')"
                  >Politics</a
                >
              </li>
              <li class="nav-item text-primary">
                <a
                  class="nav-link"
                  href="#"
                  onclick="onNavItemClick('Games')"
                  id="Games"
                  >Games</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  id="Finance"
                  onclick="onNavItemClick('Finance')"
                  >Finance</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  id="Technology"
                  onclick="onNavItemClick('Technology')"
                  >Technology</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  id="Movies"
                  onclick="onNavItemClick('Movies')"
                  >Movies</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-text"
              />
              <button class="btn btn-primary" type="submit" id="search-button">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="card__container container flex" id="card__container"></div>
    </main>

    <template id="template__news_card">
      <div class="card">
        <div class="card__header">
          <img src="https://via.placeholder.com/400x200" class="news__image" />
        </div>
        <div class="card__content">
          <h2 class="news__title"></h2>
          <h6 class="news__link" id="news__date"></h6>
          <p class="news__description" id="news__desc"></p>
        </div>
      </div>
    </template>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
